<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <title>Blackmagic Design - Hyperdeck UI</title>

    <link rel="stylesheet" type="text/css" href="resources/style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Blackmagic Design - Hyperdeck UI</h1>
      <div id="login" style="display: block">
          <span>
            <label
              >User Name:
              <input type="text" id="user_name" name="user_name" />
            </label>
            <label
              >Password:
              <input type="password" id="password" name="password" />
            </label>
            <button id="btnLogin">Login</button>
      </div>
      <div id="controller" style="display: none">
        <div id="controls">
          <div class="header">
            <div id="playback">
              <label><input type="checkbox" id="loop" />Loop</label>
              <label
                ><input type="checkbox" id="single" checked="true" />Single
                Clip</label
              >
              <label
                ><input
                  type="range"
                  min="-16"
                  max="16"
                  step="0.25"
                  value="1.0"
                  class="slider"
                  id="speed" /><span>Speed </span><span id="speed_val"></span
              ></label>
            </div>
            <div id="transport">
              <button id="record"></button>
              <button id="play" class=""></button>
              <button id="stop"></button>
              <button id="prev"></button>
              <button id="next"></button>
            </div>
          </div>

          <div id="live">
            <div id="status">
              <span>State: </span><span id="state"></span>
              <button id="state_refresh" class="reset"></button>
            </div>
            <div id="jog_status" class="inactive">
              <label>
                <span>
                  <div class="tooltip">
                    ?
                    <span class="tooltiptext">Hold Shift to move by frame</span>
                  </div>
                  Playback Jog
                </span>
                <input
                  type="range"
                  min="0.0"
                  max="1.0"
                  step="1"
                  value="0.0"
                  class="slider"
                  id="jog"
                />
                <span id="jog_val"></span>
              </label>
            </div>
            <div id="media">
              <label
                >Clips Name:
                <input
                  type="text"
                  id="clips_name"
                  name="clips_name"
                  value="Capture"
                />
              </label>
              <br />
              <label
                >Clips:
                <select id="clips" size="16"></select>
              </label>
              <button id="clips_refresh" class="reset"></button>
            </div>
          </div>
        </div>
        <div id="info">
          <span>
            <label
              >IP Address:
              <input type="text" id="ip_addr" name="ip_addr" disabled />
            </label>
            <label
              >Port:
              <input type="number" id="port" name="port" disabled />
            </label>
            <!-- <button id="connect">Connect</button> -->
          </span>
          <br /><br />
          <span>Sent:</span>
          <pre id="sent"></pre>

          <span>Received:</span>
          <pre id="received"></pre>
        </div>

        <div class="footer">
          <div id="source">
            Developed by James Wilson
            <a href="https://github.com/jmew24/blackmagic-hyperdeck-ui"
              >[Source]</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="resources/smpte-timecode.js"></script>
    <script type="text/javascript" src="resources/frontend.js"></script>
  </body>
</html>
